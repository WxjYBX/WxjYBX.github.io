="title">sg90_v_servopulse</span><span class="params">(<span class="type">int</span> sg90_v_angle)</span> </span>&#123;</span><br><span class="line">  <span class="type">int</span> pulsewidth = (sg90_v_angle * <span class="number">11</span>) + <span class="number">500</span>; </span><br><span class="line">  <span class="built_in">digitalWrite</span>(SG90_V_PIN, HIGH);   </span><br><span class="line">  <span class="built_in">delayMicroseconds</span>(pulsewidth); </span><br><span class="line">  <span class="built_in">digitalWrite</span>(SG90_V_PIN, LOW);    </span><br><span class="line">  <span class="built_in">delayMicroseconds</span>(<span class="number">20000</span> - pulsewidth);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//SG90水平轴PWM型号产生函数</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">sg90_h_servopulse</span><span class="params">(<span class="type">int</span> sg90_h_angle)</span> </span>&#123;</span><br><span class="line">  <span class="type">int</span> pulsewidth = (sg90_h_angle * <span class="number">11</span>) + <span class="number">500</span>; </span><br><span class="line">  <span class="built_in">digitalWrite</span>(SG90_H_PIN, HIGH);   </span><br><span class="line">  <span class="built_in">delayMicroseconds</span>(pulsewidth); </span><br><span class="line">  <span class="built_in">digitalWrite</span>(SG90_H_PIN, LOW);    </span><br><span class="line">  <span class="built_in">delayMicroseconds</span>(<span class="number">20000</span> - pulsewidth);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 根路由事件处理</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">handleRoot</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="built_in">delay</span>(<span class="number">1000</span>);</span><br><span class="line">  server.<span class="built_in">send</span>(<span class="number">200</span>, <span class="string">&quot;text/html&quot;</span>, <span class="built_in">html_sql_create</span>());</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 上旋转路由事件处理</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">handleTop</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="comment">// 舵机旋转</span></span><br><span class="line">  sg90_v_angle += <span class="number">10</span>;</span><br><span class="line">  <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;<span class="number">10</span>;++i)&#123;</span><br><span class="line">    <span class="built_in">sg90_v_servopulse</span>(sg90_v_angle);</span><br><span class="line">  &#125;</span><br><span class="line">  server.<span class="built_in">send</span>(<span class="number">200</span>, <span class="string">&quot;text/html&quot;</span>, <span class="built_in">html_sql_create</span>());</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 下旋转事件处理</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">handleBottom</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="comment">// 舵机旋转</span></span><br><span class="line">  sg90_v_angle -= <span class="number">10</span>;</span><br><span class="line">  <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;<span class="number">10</span>;++i)&#123;</span><br><span class="line">    <span class="built_in">sg90_v_servopulse</span>(sg90_v_angle);</span><br><span class="line">  &#125;</span><br><span class="line">  server.<span class="built_in">send</span>(<span class="number">200</span>, <span class="string">&quot;text/html&quot;</span>, <span class="built_in">html_sql_create</span>());</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 左旋转事件处理</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">handleLeft</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="comment">// 舵机旋转</span></span><br><span class="line">  sg90_h_angle += <span class="number">10</span>;</span><br><span class="line">  <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;<span class="number">10</span>;++i)&#123;</span><br><span class="line">    <span class="built_in">sg90_h_servopulse</span>(sg90_h_angle);</span><br><span class="line">  &#125;</span><br><span class="line">  server.<span class="built_in">send</span>(<span class="number">200</span>, <span class="string">&quot;text/html&quot;</span>, <span class="built_in">html_sql_create</span>());</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 右旋转事件处理</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">handleRight</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="comment">// 舵机旋转</span></span><br><span class="line">  sg90_h_angle -= <span class="number">10</span>;</span><br><span class="line">  <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;<span class="number">10</span>;++i)&#123;</span><br><span class="line">    <span class="built_in">sg90_h_servopulse</span>(sg90_h_angle);</span><br><span class="line">  &#125;</span><br><span class="line">  server.<span class="built_in">send</span>(<span class="number">200</span>, <span class="string">&quot;text/html&quot;</span>, <span class="built_in">html_sql_create</span>());</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 路由不存在事件处理</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">handleNotFound</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  String message = <span class="string">&quot;File Not Found\n\n&quot;</span>;</span><br><span class="line">  message += <span class="string">&quot;URI: &quot;</span>;</span><br><span class="line">  message += server.<span class="built_in">uri</span>();</span><br><span class="line">  message += <span class="string">&quot;\nMethod: &quot;</span>;</span><br><span class="line">  message += (server.<span class="built_in">method</span>() == HTTP_GET) ? <span class="string">&quot;GET&quot;</span> : <span class="string">&quot;POST&quot;</span>;</span><br><span class="line">  message += <span class="string">&quot;\nArguments: &quot;</span>;</span><br><span class="line">  message += server.<span class="built_in">args</span>();</span><br><span class="line">  message += <span class="string">&quot;\n&quot;</span>;</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">uint8_t</span> i = <span class="number">0</span>; i &lt; server.<span class="built_in">args</span>(); i++) &#123;</span><br><span class="line">    message += <span class="string">&quot; &quot;</span> + server.<span class="built_in">argName</span>(i) + <span class="string">&quot;: &quot;</span> + server.<span class="built_in">arg</span>(i) + <span class="string">&quot;\n&quot;</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  server.<span class="built_in">send</span>(<span class="number">404</span>, <span class="string">&quot;text/plain&quot;</span>, message);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/* ========== 固有函数 ========== */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 初始配置</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">setup</span><span class="params">(<span class="type">void</span>)</span> </span>&#123;</span><br><span class="line">  <span class="built_in">pinMode</span>(SG90_V_PIN, OUTPUT);  <span class="comment">//定义数字16引脚为输出</span></span><br><span class="line">  <span class="built_in">pinMode</span>(SG90_H_PIN, OUTPUT);  <span class="comment">//定义数字17引脚为输出</span></span><br><span class="line">  Serial.<span class="built_in">begin</span>(<span class="number">115200</span>);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 设置单片机作为客户端连接到wifi</span></span><br><span class="line">  WiFi.<span class="built_in">mode</span>(WIFI_STA);</span><br><span class="line">  WiFi.<span class="built_in">begin</span>(ssid, password);</span><br><span class="line">  Serial.<span class="built_in">println</span>(<span class="string">&quot;&quot;</span>);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 等待wifi连接</span></span><br><span class="line">  <span class="keyword">while</span> (WiFi.<span class="built_in">status</span>() != WL_CONNECTED) &#123;</span><br><span class="line">    <span class="built_in">delay</span>(<span class="number">500</span>);</span><br><span class="line">    Serial.<span class="built_in">print</span>(<span class="string">&quot;.&quot;</span>);</span><br><span class="line">  &#125;</span><br><span class="line">  Serial.<span class="built_in">println</span>(<span class="string">&quot;&quot;</span>);</span><br><span class="line">  Serial.<span class="built_in">print</span>(<span class="string">&quot;Connected to &quot;</span>);</span><br><span class="line">  Serial.<span class="built_in">println</span>(ssid);</span><br><span class="line">  Serial.<span class="built_in">print</span>(<span class="string">&quot;IP address: &quot;</span>);</span><br><span class="line">  Serial.<span class="built_in">println</span>(WiFi.<span class="built_in">localIP</span>());</span><br><span class="line"></span><br><span class="line">  <span class="comment">/*</span></span><br><span class="line"><span class="comment">   * 用于在ESP32设备上启动mDNS（多播DNS）服务。</span></span><br><span class="line"><span class="comment">   * mDNS是一种网络服务发现协议，它允许设备在局域网内以易于记忆的名称进行互相发现和通信。</span></span><br><span class="line"><span class="comment">     MDNS.begin(&quot;esp32&quot;)表示开始启动mDNS服务，并将设备的主机名设置为&quot;esp32&quot;。</span></span><br><span class="line"><span class="comment">     设备将会以该主机名在局域网内进行服务广告和网络发现。</span></span><br><span class="line"><span class="comment">     通过启用mDNS服务，其他局域网设备可以使用设备的主机名（例如&quot;esp32.local&quot;）来访问设备的网络服务，而不需要记住设备的IP地址。</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">if</span> (MDNS.<span class="built_in">begin</span>(<span class="string">&quot;esp32&quot;</span>)) &#123;</span><br><span class="line">    Serial.<span class="built_in">println</span>(<span class="string">&quot;MDNS responder started&quot;</span>);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 绑定路由</span></span><br><span class="line">  server.<span class="built_in">on</span>(<span class="string">&quot;/&quot;</span>, handleRoot);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 绑定舵机转动事件</span></span><br><span class="line">  server.<span class="built_in">on</span>(<span class="string">&quot;/top&quot;</span>, handleTop);</span><br><span class="line">  server.<span class="built_in">on</span>(<span class="string">&quot;/bottom&quot;</span>, handleBottom);</span><br><span class="line">  server.<span class="built_in">on</span>(<span class="string">&quot;/left&quot;</span>, handleLeft);</span><br><span class="line">  server.<span class="built_in">on</span>(<span class="string">&quot;/right&quot;</span>, handleRight);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 负责处理找不到对应路由的请求</span></span><br><span class="line">  server.<span class="built_in">onNotFound</span>(handleNotFound);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 服务开启</span></span><br><span class="line">  server.<span class="built_in">begin</span>();</span><br><span class="line">  Serial.<span class="built_in">println</span>(<span class="string">&quot;HTTP server started&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 定时循环函数</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">loop</span><span class="params">(<span class="type">void</span>)</span> </span>&#123;</span><br><span class="line">  server.<span class="built_in">handleClient</span>();</span><br><span class="line">  <span class="built_in">delay</span>(<span class="number">2</span>);<span class="comment">//allow the cpu to switch to other tasks</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
